        <div class="contact">
            <span>Pour plus d'information veillez bien remplir ce formulaire et nous laisser un commentaire. Merci!!!</span><br>
            <div class="nom">
                <label for="nom">Votre Nom</label><br>
                <input type="text" name="nom" id="nom" placeholder="Entrez votre Nom" title="Nom">
            </div>
            <div class="prenom">
                <label for="prenom">Votre Prénom</label><br>
                <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom" title="Prénom">
            </div>
            <div class="mail">
                <label for="mail">Votre adresse mail</label><br>
                <input type="email" name="mail" id="mail" placeholder="E-mail" title="e-mail">
            </div>
            <div class="phone">
                <label for="phone">Numéro de téléphone</label><br>
                <input type="number" name="phone" id="phone" placeholder="Numéro de téléphone" title="Téléphone">
            </div>
            <div class="commentaire">
                <label for="commentaire"></label><br>
                <textarea name="commentaire" id="commentaire" cols="30" rows="10">Commentaire</textarea>
            </div>
            <div class="envoye">
                <input type="submit" value="Valider" id="envoye">
            </div>
        </div>
